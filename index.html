<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Infinitus - School IT Fest</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logos">
      <img src="assets/school-logo.png" alt="School Logo" class="logo"/>
      <img src="assets/infinitus-logo.png" alt="Infinitus Logo" class="logo"/>
    </div>
    <img src="assets/infinitus-banner.png" alt="Infinitus Banner" class="banner"/>
  </header>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700&display=swap" rel="stylesheet">


  <section class="countdown-section">
    <h1>Countdown to Infinitus 2025</h1>
    <div id="countdown"></div>
  </section>

  <section class="teaser-section">
    <h2>Event Teaser</h2>
    <video controls>
      <source src="assets/teaser.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </section>

  <section class="creative-section">
    <h2>Creatives</h2>
    <iframe src="assets/creatives.pdf" width="100%" height="600px"></iframe>
  </section>

  <section class="registration-section">
    <h2>Register Now</h2>
    <a href="https://forms.cloud.microsoft/r/zmiz6LbsXH" target="_blank" class="register-btn">Go to Registration Form</a>
  </section>

  <footer>
    <p>Designed and Developed by Infinitus Web Team | Â© 2025</p>
  </footer>

  <script src="script.js"></script>

<audio id="bg-music" loop>
  <source src="assets/bg-music.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>


</body>
</html>
